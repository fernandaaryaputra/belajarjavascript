<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh Program Javascript</title>
    <script lang="Javascript">
      function test(vol1,vol2){
          document.write("<br>"+"Perkalian : vol1*vol2"+"<br>")
          document.write(vol1*vol2)
          document.write("<br>"+"Pembagian : vol1/vol2"+"<br>")
          document.write(vol1/vol2)
          document.write("<br>"+"Penjumlahan : vol1+vol2"+"<br>")
          document.write(vol1+vol2)
          document.write("<br>"+"Pengurangan : vol1-vol2"+"<br>")
          document.write(vol1-vol2)
          document.write("<br>"+"Modulus : vol1%vol2"+"<br>")
          document.write(vol1%vol2)

      }
    </script>
  </head>
  <body>
    <input
      type="button"
      name="button1"
      value="arithmetic"
      onclick="test(9,4)" />
  </body>
</html>
