<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script lang="Javascript">

      var nilai = prompt("Nilai (0-100)", 0);
      var hasil = "";
      if(nilai >= 60){
          hasil = "lulus";
          document.write("Hasil : "+hasil);
          window.prompt("Anda "+hasil);
      }
      else {
          hasil = " Tidak Lulus";
          document.write("Hasil : "+hasil);
          window.prompt("Anda "+hasil);
      }
    </script>
  </head>
  <body></body>
</html>
